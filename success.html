<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - India Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .success-icon {
            font-size: 100px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .instructions {
            background-color: #e3f2fd;
            padding: 15px;
            border: 1px solid #90caf9;
            border-radius: 8px;
            display: inline-block;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .instructions strong {
            color: #0d47a1;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        .footer img {
            width: 100px;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">&#10004;</div>
        <div class="title">Payment Successful!</div>
        <p class="message">Thank you for using India Post services. Your transaction has been completed successfully.</p>

        <div class="instructions">
            <strong>Place the tag on the package:</strong><br>
            "Seva me India Post - Towards Atmanirbhar Bharat"
        </div>

        <div class="footer">
            <p>India Post - Proudly Serving the Nation</p>
            <img src="image.avif" alt="India Post Logo">
        </div>
    </div>
</body>
</html>
